    <!-- date - the current date -->
    <!-- time - the current time -->
    <!-- sunrise - today's sunrise -->
    <!-- sunset - today's sunset -->

{% set resourceTemplate = templates.get_template("resource.html") %}
    <table border=0 width={{ widths[0] }} style='table-layout:fixed'>
        <col width={{ widths[1] }}>
        {% for w in range(5) %}
        <col width={{ (widths[0] - widths[1]) / 5 }}>
        {% endfor %}
        <tr>
        <td><div id="{{ date.name }}" class="date">{{ date.getViewState(views) }}</div></td>
        <td><div id="{{ time.name }}" class="time">{{ time.getViewState(views) }}</div></td>
        <td><div class=rlabel>Sunrise</div></td>
        <td><div id="{{ sunrise.name }}" class="time">{{ sunrise.getViewState(views) }}</div></td>
        <td><div class=rlabel>Sunset</div></td>
        <td><div id="{{ sunset.name }}" class="time">{{ sunset.getViewState(views) }}</div></td>
        </tr>
    </table>
