    <!-- date - the current date -->
    <!-- time - the current time -->
    <!-- sunrise - today's sunrise -->
    <!-- sunset - today's sunset -->

{% set resourceTemplate = templates.get_template("resource.html") %}
    <table border=0 width={{ widths[0] }} style='table-layout:fixed'>
        <col width={{ widths[1] }}>
        {% for w in range(5) %}
        <col width={{ (widths[0] - widths[1]) / 5 }}>
        {% endfor %}
        <tr>
        <td><div id="{{ date.name.replace(".", "_") }}" class="date">{{ views.getViewState(date) }}</div></td>
        <td><div id="{{ time.name.replace(".", "_") }}" class="time">{{ views.getViewState(time) }}</div></td>
        <td><div class=rlabel>Sunrise</div></td>
        <td><div id="{{ sunrise.name.replace(".", "_") }}" class="time">{{ views.getViewState(sunrise) }}</div></td>
        <td><div class=rlabel>Sunset</div></td>
        <td><div id="{{ sunset.name.replace(".", "_") }}" class="time">{{ views.getViewState(sunset) }}</div></td>
        </tr>
    </table>
