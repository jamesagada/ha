    <!-- temp - the current outside temperature -->
    <!-- humidity - the current humidity -->
    <!-- barometer - the current air pressure -->

{% set resourceTemplate = templates.get_template("resource.html") %}
    <table border=0 width={{ widths[0] }} style='table-layout:fixed'>
        <col width={{ widths[1] }}>
        {% for w in range(5) %}
        <col width={{ (widths[0] - widths[1]) / 5 }}>
        {% endfor %}
        <tr>
        <td><div class=label>Outside temperature</div></td>
        <td><div id="{{ temp.name }}" class="tempF {{ temp.name }}">{{ views.getViewState(temp) }}</div></td>
        <td><div class=rlabel>Humidity</div></td>
        <td><div id="{{ humidity.name }}" class=humidity>{{ views.getViewState(humidity) }}</div></td>
        <td><div class=rlabel>Barometer</div></td>
        <td><div id="{{ barometer.name }}" class=barometer>{{ views.getViewState(barometer) }}</div></td>
        </tr>
    </table>
